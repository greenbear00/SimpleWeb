<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>

    {%  with message = get_flashed_messages() %}
    {% if message %}
        <div class="notification is-danger">
            {{ message[0] }}. Go to <a href="{{ url_for('users.login') }}"> login page</a>
        </div>
    {% endif %}
    {% endwith %}

    <form method="post" action="/signup">

        <h2> singup. </h2>

        <p><input type = "text" name ="id" placeholder="USER ID"></p>
        <p><input type = "text" name ="name" placeholder="USER NAME"></p>
        <p><input type = "password" name="pw" placeholder="PASSWD"></p>

        <button type="submit">singup</button>

    </form>
    <div><a href="{{ url_for('hello.index') }}">back</a></div>
</body>
</html>
